name: Renovate

on:
  schedule:
    - cron: '10 * * * *'
  push:
    branches:
      - 'main'
  issues:
    types:
      - 'edited'
  workflow_dispatch:
    inputs:
      log-level:
        description: Log level
        required: false
        default: info
        type: choice
        options: [ info, debug, trace ]
      dry-run:
        description: Dry run (no changes made)
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  renovate:
    runs-on: ubuntu-latest
    if: github.event_name != 'issues' || contains(github.event.issue.title, 'Renovate Dashboard')
    steps:
      - name: Get token
        id: app-token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@2d941ef4e268e53affdc1f11365c69a73e544f50 # v43.0.14
        with:
          token: ${{ steps.app-token.outputs.token }}
        env:
          LOG_LEVEL: ${{ inputs.log-level || 'info' }}
          RENOVATE_DRY_RUN: ${{ inputs.dry-run == true }}
          RENOVATE_PLATFORM: 'github'
          RENOVATE_PLATFORM_COMMIT: true
          RENOVATE_REPOSITORIES: '["${{ github.repository }}"]'
