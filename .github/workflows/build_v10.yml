name: 'Build .NET 10'

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/build_v10.yml'
  pull_request:
    branches:
      - 'main'
    paths:
      - '.github/workflows/build_v10.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

env:
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  # renovate: datasource=github-tags packageName=dotnet/dotnet depName=dotnet10-vmr
  DOTNET_VMR_VERSION: v10.0.100-rc.1.25451.107

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      build_id: ${{ steps.variables.outputs.build_id }}
    steps:
      - name: Setup variables
        id: variables
        shell: bash
        run: |
          BUILDID=$(curl -L https://github.com/dotnet/dotnet/releases/download/${{ env.DOTNET_VMR_VERSION }}/release.json | jq -re '.officialBuildId')

          echo "build_id=${BUILDID}" >> "$GITHUB_OUTPUT"

  build_dotnet:
    name: Build dotnet
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        architecture:
          - x64
          # - arm64
    steps:
      - name: Checkout dotnet/dotnet
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: dotnet/dotnet
          ref: ${{ env.DOTNET_VMR_VERSION }}
          path: dotnet

      - name: Build x64
        if: matrix.architecture == 'x64'
        uses: docker://mcr.microsoft.com/dotnet-buildtools/prereqs:azurelinux-3.0-net10.0-cross-freebsd-14-amd64
        env:
          NUGET_PACKAGES: /github/workspace/.nuget/packages
          ROOTFS_DIR: /crossrootfs/x64
          COMPlus_LTTng: 0
          VERBOSE: 1
        with:
          args: /bin/sh -c "cd /github/workspace/dotnet; /github/workspace/dotnet/build.sh --prep --configuration Release --ci --target-os freebsd --target-arch x64 --target-rid freebsd-x64 --source-build --clean-while-building --official-build-id ${{ needs.prepare.outputs.build_id }} -p:PortableBuild=true -p:PortableTargetRid=freebsd-x64 -p:CrossBuild=true -p:SkipUsingCrossgen=true -p:BundleCrossgen2=true"

      - name: List artifacts
        run: ls -lR artifacts
